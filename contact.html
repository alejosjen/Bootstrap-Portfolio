        <div class="row">
                <div class="col text-info content-title"><h2>Contact</h2>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <textarea class="form-control" id="full-name" placeholder="John Smith"></textarea>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
